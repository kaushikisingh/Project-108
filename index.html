
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
      <div class="col-xs-12 header_div text-center">

       <img id="backgroundnoise" src="background noise.png" width="300" height="300">
       <img id="dog" src="dog.jpg" width="300" height="300">
       <img id="cat" src="cat.jpg" width="300" height="300">
       <img id="lion" src="lion.jpg" width="300" height="300">
       <br>
        </center>
        <div class="footer">
          Created by: Kaushiki Singh
        </div>
  <script src="main.js"></script>
